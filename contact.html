<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(120deg, #535250 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bg-move 10s ease-in-out infinite alternate;
        }

        @keyframes bg-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255,255,255,0.95);
            padding: 48px 36px 36px 36px;
            border-radius: 24px;
            box-shadow: 0 12px 48px 0 rgba(255, 152, 0, 0.18), 0 2px 12px 0 rgba(255,215,0,0.10);
            text-align: center;
            max-width: 420px;
            width: 95%;
            position: relative;
            overflow: hidden;
            animation: pop-in 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.8) translateY(60px);
                opacity: 0;
                filter: blur(8px);
            }
            80% {
                transform: scale(1.05) translateY(-8px);
                opacity: 1;
                filter: blur(0);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        .container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #fcb69f 60%, transparent 100%);
            opacity: 0.25;
            z-index: 0;
            pointer-events: none;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -60px; right: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #f6d365 60%, transparent 100%);
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }

        h1 {
            color: #ff9800;
            font-size: 2.5rem;
            margin-bottom: 8px;
            letter-spacing: 2px;
            font-weight: 800;
            position: relative;
            z-index: 1;
            transition: color 0.3s;
            text-shadow: 0 2px 16px #fcb69f44;
        }
        h1:hover {
            color: #f6d365;
            cursor: pointer;
            text-shadow: 0 4px 24px #fcb69f;
        }

        h3 {
            color: #666;
            font-size: 1.15rem;
            margin-bottom: 28px;
            letter-spacing: 1px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: color 0.3s;
        }
        h3:hover {
            color: #ff9800;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .contact-info span {
            display: inline-block;
            padding: 16px 38px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #ff9800 0%, #fcb69f 100%);
            border-radius: 40px;
            font-size: 1.18rem;
            box-shadow: 0 4px 18px rgba(252,182,159,0.18);
            transition: 
                transform 0.25s cubic-bezier(0.23, 1, 0.32, 1),
                box-shadow 0.25s,
                background 0.3s,
                letter-spacing 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .contact-info span:hover {
            transform: scale(1.09) translateY(-4px) rotate(-2deg);
            background: linear-gradient(90deg, #141414 0%, rgb(137, 135, 132) 100%);
            box-shadow: 0 8px 32px 0 rgba(255, 152, 0, 0.28), 0 2px 12px 0 rgba(255,215,0,0.15);
            letter-spacing: 2px;
        }

        .contact-info span::after {
            content: "";
            position: absolute;
            top: 0; left: -75%;
            width: 50%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.2) 100%);
            transform: skewX(-20deg);
            transition: left 0.5s;
            pointer-events: none;
        }
        .contact-info span:hover::after {
            left: 120%;
            transition: left 0.5s;
        }

        /* Add a floating icon for fun */
        .floating-icon {
            position: absolute;
            top: -32px;
            right: 24px;
            font-size: 2.5rem;
            color: #ff9800cc;
            animation: float 2.5s ease-in-out infinite alternate;
            z-index: 2;
            pointer-events: none;
            filter: drop-shadow(0 2px 8px #fcb69f88);
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-8deg);}
            100% { transform: translateY(18px) rotate(8deg);}
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 28px 8px 24px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .contact-info span {
                font-size: 1rem;
                padding: 12px 18px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="floating-icon">‚úâÔ∏è</div>
        <h1>Contact Us:</h1>
        <h3>We would love to hear from you!</h3>
        <div class="contact-info">
            <span>üìû Bivaan: 9813817075</span>
            <span>üìû Arman: 9818943221</span>
        </div>
    </div>
</body>
</html>
